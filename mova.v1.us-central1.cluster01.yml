resources:
- name: cluster1-mova
  type: container.v1.cluster
  properties:
    zone: "us-central1-a"
    cluster:
      initialClusterVersion: "1.21.9-gke.1002"
      ## Can be used to update master version, even if the official docu states that this field is r/o.
      ## ref: https://cloud.google.com/kubernetes-engine/docs/reference/rest/v1/projects.zones.clusters
      currentMasterVersion: "1.21.9-gke.1002"
      ## Initial NodePool config, change only for node count or node version changes.
      nodePools:
      - name: "np-cluster1-mova-np"
        initialNodeCount: 2
        version: "1.21.9-gke.1002"
        config:
          machineType: "g1-small"
          oauthScopes:
            - https://www.googleapis.com/auth/logging.write
            - https://www.googleapis.com/auth/monitoring
            - https://www.googleapis.com/auth/ndev.clouddns.readwrite
          preemptible: false
#New config
- name: np-cluster1-mova-np
  type: container.v1.nodePool
  properties:
    zone: us-central1-a
    clusterId: $(ref.cluster1-mova.name)
    nodePool:
      name: "np-cluster1-mova-np"
      initialNodeCount: 2
      version: "1.21.9-gke.1002"
      config:
        ## different machine type
        machineType: "g1-small"
        tags:
          "http-server-teste"
        metadata : 
          "block-project-ssh-keys": "true" 
## scopes can be changed as well
        oauthScopes:
          - https://www.googleapis.com/auth/logging.write
          - https://www.googleapis.com/auth/monitoring
          - https://www.googleapis.com/auth/ndev.clouddns.readwrite
        preemptible: false